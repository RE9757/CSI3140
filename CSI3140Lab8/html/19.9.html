<body>
<h2>url data submit</h2>
<label>Please initialize the database before process the url and description</label>
<br>
<button id="init" type="button">Initialization the Database</button>
<div id="initResult"></div>
<form id="urlForm">
    <label for="url">Please enter your url:</label>
    <input type="text" id="url" name="url">
    <br>
    <label for="description">Please enter your description:</label>
    <input type="text" id="description" name="desc">
    <button type="submit">Submit</button>
</form>
<table id="result">
    <tr>
        <th>id</th>
        <th>URL</th>
        <th>Description</th>
    </tr>
</table>
