<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete Form with Datalist</title>
</head>
<body>
    <label for="dayOfWeek">Choose a day of the week:</label>
    <input type="text" id="dayOfWeek" name="dayOfWeek" list="days" autocomplete="on">
    <datalist id="days">
        <option value="Monday">
        <option value="Tuesday">
        <option value="Wednesday">
        <option value="Thursday">
        <option value="Friday">
        <option value="Saturday">
        <option value="Sunday">
    </datalist>
</body>
</html>
